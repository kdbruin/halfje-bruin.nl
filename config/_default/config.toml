#
# Common configuration settings for all environments
#

DefaultContentLanguage  = "nl"
title                   = "Halfje-Bruin"
theme                   = "hugo-future-imperfect-slim"
paginate                = 5
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = ["en"]
titleCaseStyle          = "Chicago"

[outputs]
  home                  = ["html", "json"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe            = true

  [markup.highlight]
    style               = "autumn"
    tabWidth            = 4

[permalinks]
  blog                  = "/blog/:year/:month/:title/"

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = "github"
  highlightjsLang       = ["html", "css", "js", "toml"]
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  imageStretch          = "cover"

  [params.meta]
    description         = "De persoonlijke website van Halfje-Bruin, aka Kees de Bruin. Mogelijk gemaakt door Hugo.io."
    author              = "Kees de Bruin"
    favicon             = false
    svg                 = false
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Halfje-Bruin"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "Halfje-Bruin"
    paragraph             = "Een collectie interessante ditjes en datjes."
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/logo.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Halfje-Bruin"

  [params.sidebar]
    showWidgets           = ["recent-posts", "series", "categories", "about"]
    about                 = "Amateur fotograaf, korfballer en een liefhebber van lekker eten."
    postAmount            = 3
    categoriesByCount     = true
    seriesByCount         = false

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

  [oarams.postmeta]
    shareMenu           = false

